on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build project
        run: |
          sudo apt-get update && sudo apt-get install -y libfribidi-dev
          mkdir -p build
          cd build
          cmake ..
          make
      - name: Run tests
        run: |
          cd build/tests
          ctest --output-on-failure
