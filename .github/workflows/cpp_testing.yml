name: C++ Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y meson ninja-build libfribidi-dev

      - name: Build project
        run: |
          mkdir -p build
          cd build
          cmake ..
          cmake --build . -j

      - name: Run tests
        run: |
          cd build/tests
          ctest --output-on-failure